{% extends "layout.html" %}
{% block script %}
<script type="text/javascript" src={{ url_for('static', filename='jquery-1.9.1.min.js')}}></script>
<script type="text/javascript">
	$(function() {
		$('.view_link').click(function(){
			$.post('index', {'fileid':$('this').attr('fileid')})
		});
	})
</script>
{% endblock script %}
{% block body %}
<h2>Welcome</h2>
<p>This Web site is "YY channel Prototype" page.
<p><a href="{{ url_for('upload') }}">upload</a>
{% for file in files %}
<div class="view_link" fileid="{{ file.get_id() }}">{{ file.get_name() }}</div>
{% endfor %}
{% endblock body %}
