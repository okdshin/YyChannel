{% extends "layout.html" %}
{% block script %}
<script type="text/javascript" src={{ url_for('static', filename='jquery-1.9.1.min.js')}}></script>
<script type="text/javascript" src={{ url_for('static', filename='jquery.upload-1.0.2.min.js')}}></script>
<script type="text/javascript">
	$(function() {
		$('#upload_button').click(function(){
			$('#fields').upload('{{ url_for('upload') }}',
				//{'filename':$('#filename_input'), 'uploader_comment':$('#uploader_comment_input')},
				function(res) {
					
				},
				'html'
			);
		});
	})
</script>
{% endblock script %}
{% block body %}
  <h2>Upload</h2>
<form action="#" method="post">
  <div id="fields">
  <dl>
    <dt>Choose:
    <dd><input type="file" name="file" enctype="multipart/form-data" value="Choose" id="upload_choose">
	<dt>Title
	<dd><input type="text" name="title" id="title_input">
	<dt>UploaderComment
	<dd><input type="text" name="uploader_comment" id="uploader_comment_input">
  </dl>
  </div>
  <input type="button" value="Upload!" id="upload_button">
</form>
{% endblock body %}
